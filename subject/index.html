<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Tracker | Subjects | 2022</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="subject.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Head Icon -->
    <link rel="icon" type="image/x-icon" href="../images/logo.png" />
  </head>
  <body>
    <div class="fullBox">
      <div class="navbarBox">
        <div class="logoName">
          <img src="../images/name.png" />
          <img src="../images/logo.png" />
        </div>
        <div class="linksTab">
          <a href="/" class="navBtn">
            <i class="fas fa-home"></i><span>Home</span>
          </a>
          <a href="/subject/" class="navBtn" id="current">
            <i class="fas fa-marker"></i><span>Subject</span>
          </a>
          <a href="/category/" class="navBtn">
            <i class="fab fa-uncharted"></i><span>Category</span>
          </a>
          <a href="/stats/" class="navBtn">
            <i class="far fa-chart-bar"></i><span>Stats</span>
          </a>
          <a href="/stats2/" class="navBtn">
            <i class="fas fa-chart-area"></i><span>Mix Stats</span>
          </a>
        </div>
      </div>
      <div class="contentBox">
        <!-- Content appear here ... -->
        <div class="mainBox">
          <h1>Subjects</h1>
          <p class="smallText">Write subject name and add a new subject.</p>
          <div class="addBox">
            <input
              type="text"
              placeholder="Subject name here . . ."
              id="subject"
              autocomplete="off"
            />
            <button onclick="addSubject()">Add Subject</button>
          </div>
        </div>
        <div class="mainBox">
          <h1 id="status"></h1>
          <p class="smallText">All added subjects appear below.</p>
          <p class="smallText">* Only active subjects appear in add form.</p>
        </div>
        <div class="mainBox">
          <div id="dataEntered"></div>
        </div>
      </div>
      <!-- Modal For Updating Subject -->
      <div class="modal hide" id="updateModal">
        <div class="modal-body">
          <div class="close">
            <i class="fas fa-times" onclick="changeModal()"></i>
          </div>

          <h1>Update Subject</h1>
          <div class="formInput">
            <label>Update Name</label>
            <input
              type="text"
              placeholder="Update subject name ..."
              id="updateName"
            />
          </div>
          <p>Status</p>
          <div class="formInput1">
            <input id="active" type="radio" name="status" value="1" /><label
              for="active"
              >Active</label
            >
          </div>
          <div class="formInput1">
            <input id="disable" type="radio" name="status" value="2" /><label
              for="disable"
              >Deactive</label
            >
          </div>
          <button class="submitBtn" onclick="updateData()">Update</button>
        </div>
      </div>
    </div>

    <script src="../initial.js"></script>
    <script src="subject.js"></script>
  </body>
</html>
